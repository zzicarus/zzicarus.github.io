site_name: ZZIcarus NOTE
site_author: ZZIcarus
site_url: "https://zzicarus.github.io/"

repo_name: "zzicarus/zzicarus.github.io"
repo_url: "https://github.com/zzicarus/zzicarus.github.io"

theme:
  name: material
  favicon: images/joystick.png
  # color 部分
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey #原色用于标题、侧边栏、文本链接和其他几个组件。
      accent: indigo # 主题色  强调时的颜色
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey #原色用于标题、侧边栏、文本链接和其他几个组件。
      accent: indigo # 主题色  强调时的颜色
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # 字体
  font:
    code: JetBrains Mono

  # 语言
  language: zh

  icon:
    logo: material/google-downasaur
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - content.code.annotate
    - content.code.copy # 代码复制
    - content.tooltips
    # 导航栏
    # - navigation.instant
    - toc.follow
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking # 地址栏中的 URL 会自动更新为目录中突出显示的活动定位点
    - navigation.path
    - search.highlight
    - search.share
  #custom_dir: overrides
plugins:
  - search:
      lang:
        - zh
        - en
      separator: '[\s\-\.]+'
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      locale: zh
      enable_creation_date: true
      exclude:
        - index.md

  - statistics:
      words_per_minute: 200

extra_css:
  - css/extra.css
  - css/status.css
  - css/Myself.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - javascripts/mathjax.js
  - javascripts/box.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/extra.js

# 加入 md 拓展
markdown_extensions:
  - toc:
      permalink: true
      title: This Page
      toc_depth: 4 # 目录中的级别范围
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.arithmatex:
      generic: true
  # 加入html 支持
  - md_in_html
  # 属性列表扩展允许使用特殊语法将 HTML 属性和 CSS 类添加到几乎每个Markdown 内联和块级元素。
  - attr_list
  # 工具提示
  - abbr
  # annotation
  - admonition
  # task list
  - pymdownx.tasklist:
      custom_checkbox: true
  # 代码块
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#embedding-external-files
  #
  - pymdownx.snippets # 将任意文件中的内容嵌入到文档
  - pymdownx.superfences # 允许代码和内容嵌套
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg # 选项卡


  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.highlight
  - pymdownx.keys

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
