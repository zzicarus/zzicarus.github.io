site_name: ZZIcarus NOTE
site_author: ZZIcarus
site_url: "https://zzicarus.github.io/"

repo_name: "zzicarus/zzicarus.github.io"
repo_url: "https://github.com/zzicarus/zzicarus.github.io"

theme:
  name: material
  favicon: images/favicon.png
  # color 部分
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey #原色用于标题、侧边栏、文本链接和其他几个组件。
      accent: indigo # 主题色  强调时的颜色
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey #原色用于标题、侧边栏、文本链接和其他几个组件。
      accent: indigo # 主题色  强调时的颜色
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # 字体
  font:
    text: Roboto
    code: JetBrains Mono

  # 语言
  language: zh

  icon:
    logo: material/google-downasaur
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - content.code.annotate
    - content.code.copy # 代码复制
    - content.tooltips
    # 导航栏
    - navigation.instant
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tracking # 地址栏中的 URL 会自动更新为目录中突出显示的活动定位点
    - navigation.path
    - search.highlight
    - search.share
  # custom_dir: overrides

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/extra.js

# 插件部分
plugins:
  # 图像缩放
  - glightbox

# 加入 md 拓展
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.arithmatex:
      generic: true

  # 图像
  - attr_list
  - md_in_html
  # 工具提示
  - abbr
  # annotation
  - admonition
  # task list
  - pymdownx.tasklist:
      custom_checkbox: true
  # 代码块
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#embedding-external-files
  #
  - pymdownx.snippets # 将任意文件中的内容嵌入到文档
  - pymdownx.superfences

